<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    {% block core_meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block core_css %}
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Animate on scroll-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Link to base.css -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css"> 
    {% endblock %}

    {% block core_js %}
        <!-- Bootstrap JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/f0ca44b893.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}

    <title>Ger Tobin, Web Developer{% block extra_title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <a class="navbar-brand title-text text-white w-33" href="#">Ger Tobin |<span class="paragraph-text"><em><small> Web
                Developer</small></em></span></a>
            <div class="me-auto ms-auto justify-content-lg-center collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item">
                        <a class="text-white nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="text-white nav-link" aria-current="page" href="#"><i
                                class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#"><i class="fab fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#"><i class="fas fa-envelope-square"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
